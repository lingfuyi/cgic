<style>
#table{
	border-radius:20px;
	border:0px;
	background:#CCCCCC;
}
#table td{
	color:black;
	font-family:"仿宋";
	color:#666666;border:0px;
}
#h1{
	color:#CCCCCC;
	font-family:"仿宋";
}
input{
	font-family:"仿宋";
	height:30px;
	color:#0;
	border : 0;
	background:#F0FFFF;
}
.button{
	margin-right:10px;
	background:#666666;
	width:80px;
	border-radius:5px;
	color:#FAF0E6;
}
.button:active{
	background:green;
}
.file-box{
	 position:relative;
	 width:340px;
} 
.txt{ 
	height:30px;
	 border:1px solid #CCCCCC; 
	 width:180px;
} 
.btn{ 
	background-color:#666666;
	 border:1px solid #CDCDCD;
	 height:30px; 
	 width:70px;
} 
.file{ 
	position:absolute; 
	top:0;
    right:80px; 
    height:30px; 
    filter:alpha(opacity:0);
    opacity: 0;
    width:260px 
} 
#box{
	width:400px;
	height:200px;
	border:1px solid black;
	border-radius:5px;
	position:relative;
	background-color: darkgray;top:-150px;/*改变此数值，改变显示位置*/
	left:800px;/*改变此数值，改变显示位置*/
	display:none;
}
#proBox{
	width:300px;
	height:15px;
	border:1px solid black;
	border-radius:10px;
	position:absolute;
	top:20px;
	left:40px;
}
#proBox .progress{
	width:0px;height:15px;
	border-radius:10px;
	position:absolute;
	background:green;/*可以加载背景图片：格式：background:url(背景图片地址) x-repeat left center*/
	top:-16px;
	left:0px;
}
#proBox span{
	position:absolute;
	top:-0px;
	left:305px;
	font-size:14px "微软雅黑";
}
#text{
	width:250px;
	text-align: center;
	min-height:20px;
	line-height:20px;
	position:absolute;
	top:35px;
	left:80px;
	font-size:14px "仿宋";
}

	
</style>

/*
 *异步回调函数处理
 */
function callbackFunction()
{
    if (xhr.readyState == 4) 
    {
        if (xhr.status == 200) 
        {
            var returnValue = xhr.responseText;

            if(returnValue != null && returnValue.length > 0)
            {
                dataProcess(returnValue);
            }
            else
            {
                console.log("结果为空！");
            }
        } 
        else 
        {
           console.log("页面出现异常！");
        }
    }
}
	/*
 *创建异步访问对象
 */

function createXHR()
{ 
	try
    {
	   // Firefox, Opera 8.0+, Safari
	    xhr=new XMLHttpRequest();
    }
	catch (e)
	{
	  // Internet Explorer
		try
	    {
	    	xhr=new ActiveXObject("Msxml2.XMLHTTP");
	    }
	    catch (e)
	    {
	    	try
	        {
	         	xhr=new ActiveXObject("Microsoft.XMLHTTP");
	     	}
	  		catch (e)
	     	{
	     		alert("您的浏览器不支持AJAX！");
	     		return false;
	     	}
	  	}
	}
	return xhr;
 }

 */

{

        xhr.onreadystatechange=callbackFunction;
    

        //test.cgi后面跟个cur_time参数是为了防止Ajax页面缓存
        xhr.open("GET", "cgi-bin/waterconfig.cgi?getconf"+ new Date().getTime());
        xhr.send(null);
    }
    else
    {
        //XMLHttpRequest对象创建失败
        alert("浏览器不支持，请更换浏览器！");
    }
}

function ShowLoadNews() 
{
	alert("配置成功");
}
